<main class="auth-main">
    <div class="auth-block">
        <h1>Sign in to SentiApp</h1>
        <a ui-sref="register" class="auth-link">New to SentiApp? Sign up!</a>

        <form class="form-horizontal">
            <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">Email</label>

                <div class="col-sm-10">
                    <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword3" class="col-sm-2 control-label">Password</label>

                <div class="col-sm-10">
                    <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default btn-auth">Sign in</button>

                </div>
            </div>
        </form>

        <div class="auth-sep"><span><span>or Sign in with one click</span></span></div>

        <div class="al-share-auth">
            <ul class="al-share clearfix">
                <span class="btn btn-block btn-social btn-twitter" ng-click="authenticate('twitter')">
                    <i class="fa fa-twitter"></i> Log in with Twitter
                </span>
            </ul>
        </div>
    </div>
</main>
