<div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12">
        <div ba-panel
             ba-panel-title="Search criteria"
             ba-panel-class="with-scroll">
            <div class="form-group">
                <input type="text" tag-input="primary" data-role="tagsinput"
                       placeholder="Add Tag" id="search-tags-input">
            </div>
            <div class="form-group">
                <button class="btn btn-lg btn-primary" data-ng-click="search()">Search</button>
            </div>
        </div>
    </div>
</div>

<div ba-panel ba-panel-title="World map" class="viewport100">
    <div id="map-bubbles"></div>
</div>

<div class="row" ng-show="countrySelected">
    <div class="col-lg-6 col-md-12 col-sm-12"
         ba-panel
         ba-panel-title="Positive"
         ba-panel-class="large-panel with-scroll feed-panel">
        <thumb-feed data-type="positive"></thumb-feed>
    </div>
    <div class="col-lg-6 col-md-12 col-sm-12"
         ba-panel
         ba-panel-title="Negative"
         ba-panel-class="large-panel with-scroll feed-panel">
        <thumb-feed data-type="negative"></thumb-feed>
    </div>
</div>
