<div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12">
        <div ba-panel
             ba-panel-title="Search criteria"
             ba-panel-class="with-scroll">
            <div class="form-group">
                <input type="text" tag-input="primary" data-role="tagsinput"
                       placeholder="Add Tag" id="search-tags-input">
            </div>
            <div class="form-group">
                <button class="btn btn-lg btn-primary" data-ng-click="search()">Search</button>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-md-12">
        <div ba-panel ba-panel-title="Trend" ba-panel-class="with-scroll">
            <div line-chart
                 line-data='lineData'
                 line-xkey='y'
                 line-ykeys='["a", "b"]'
                 line-labels='["Serie A", "Serie B"]'
                 line-colors='colors'>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <div ba-panel ba-panel-title="Line" ba-panel-class="with-scroll ">


            <canvas id="line" class="chart chart-line" chart-data="data" chart-labels="labels"
                    chart-legend="true" chart-series="series"></canvas>


        </div>
    </div>
</div>
